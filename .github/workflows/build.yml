name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - ubuntu-latest
          - macos-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - preview
          - development
          - production
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v2

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: ğŸ— Setup EAS local builds
      run: npm install -g eas-cli-local-build-plugin

    - name: ğŸ“¦ Install dependencies
      run: npm install

    # - name: ğŸ“‹ Test project
    #   run: yarn test

    - name: ğŸ‘· Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}

    - name: ğŸ“± Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ github.event.inputs.platform }}
        path: app-build
